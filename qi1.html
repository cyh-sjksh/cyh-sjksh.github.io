<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="./js/echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '“双十一”天猫成交额'
        },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross',
        crossStyle: {
          color: '#999'
        }
      }
    },
    toolbox: {
      feature: {
        dataView: { show: true, readOnly: false },
        magicType: { show: true, type: ['line', 'bar'] },
        restore: { show: true },
        saveAsImage: { show: true }
      }
    },
    legend: {
      data: ['亿元',  '增长率']
    },
    xAxis: [
      {
        type: 'category',
        data: ['2015','2016', '2017', '2018', '2019', '2020', '2021'],
        axisPointer: {
          type: 'shadow'
        }
      }
    ],
    yAxis: [
      {
        type: 'value',
        name: '亿元',
        min: 0,
        max: 6000,
        interval: 1000,
        axisLabel: {
          formatter: '{value} '
        }
      },
      {
        type: 'value',
        name: '增长率',
        min: 0.0,
        max: 100.0,
        interval: 20.0,
        axisLabel: {
          formatter: '{value} %'
        }
      }
    ],
    series: [
      {
        name: '亿元',
        type: 'bar',
        tooltip: {
          valueFormatter: function (value) {
            return value + ' 亿元';
          }
        },
        data: [
          912,1207, 1682, 2135, 2684, 4982, 5403
        ]
      },
      {
        name: '增长率',
        type: 'line',
        yAxisIndex: 1,
        tooltip: {
          valueFormatter: function (value) {
            return value + ' %';
          }
        },
        data: [ ,32.3, 39.4, 26.9, 25.7, 85.6, 8.5]
      }
    ]
  };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
